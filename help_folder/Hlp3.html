<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        a:hover {
            color: #ff0000;
        }
        a:active {
            color: rgb(0, 235, 0);
        }
        body {
            background-color: #f8f8f8;
            color: rgb(25, 0, 255);
        }
        .container {
            padding: 20px;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .title {
                font-size: 28px;
            }
            .subtitle {
                font-size: 18px;
            }
        }
        @media (max-width: 576px) {
            .title {
                font-size: 24px;
            }
            .subtitle {
                font-size: 16px;
            }
        }
        /* Popup Styles */
        .popup {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        /* Image Styles */
        .img-container {
            position: relative;
            display: inline-block;
        }
        .img-container {
            text-align: center;
        }

        .img-container img {
            display: inline-block;
            margin: 0 auto;
            width: 150px;
            height: 145px;
        }
        .img-container img {
            transition: transform 0.2s ease-in-out;
        }
        .img-container:hover img {
            transform: scale(1.1);
        }
        .img-container:active img {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="container text-center my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="title">Help Center</h1>
                <h2 class="subtitle"><u><i>Reach out to us:</i></u></h2>
            </div>
        </div>
        <div class="row">
            <form action="Hlp1.php" method="post">
                <div class="col-lg-4">
                    <ul class="list-group-item">
                        <li class="img-container">
                            <a href="#" onmouseover="showPopup('email-popup')" onmouseout="hidePopup()" onclick="showPopup('email-popup')">
                                <img src="../help_folder/folderImgs/EmailImg.png" alt="Email.img">
                            </a>
                            <div id="email-popup" class="popup">
                                <h5>Email</h5>
                                <p>Send us an email at <span>QPGHost@gmail.com</span></p>
                            </div>
                        </li>
                        <li class="img-container">
                            <a href="#" onmouseover="showPopup('whatsapp-popup')" onmouseout="hidePopup()" onclick="showPopup('whatsapp-popup')">
                                <img src="../help_folder/folderImgs/WatsAppImg.png" alt="WhatsApp.img">
                            </a>
                            <div id="whatsapp-popup" class="popup">
                                <h5>WhatsApp</h5>
                                <p>Chat with us on WhatsApp at <span>+234XXXXXXXXX</span></p>
                            </div>
                        </li>
                        <li class="img-container">
                            <a href="#" onmouseover="showPopup('facebook-popup')" onmouseout="hidePopup()" onclick="showPopup('facebook-popup')">
                                <img src="../help_folder/folderImgs/FacebookImg.png" alt="Facebook.img">
                            </a>
                            <div id="facebook-popup" class="popup">
                                <h5>Facebook</h5>
                                <p>Message us on Facebook at <span>yourfacebookpage</span></p>
                            </div>
                        </li>
                    </ul>
                </div>

                <a href="../_____QMain____.html" class="btn btn-info">Home Page</a>
                <a href="../help.html" class="btn btn-danger">Return</a>
            </form>
        </div>
    </div>
    <script>
        function showPopup(id) {
            document.getElementById(id).style.display = 'block';
        }
        function hidePopup() {
            document.querySelectorAll('.popup').forEach(popup => {
                popup.style.display = 'none';
            });
        }
    </script>

</body>
</html>
