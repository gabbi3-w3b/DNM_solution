    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #bebdbd;
            color: #fab092;
        }
        
        .container {
            background-color: #2F4F7F;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .image-container {
            position: relative;
            overflow: hidden;
            
            width: 100%;
            
        }
        
        .top-image {
            width: 100%;
            max-height: 450px; 
            border-radius: 20px;
            transition: transform 0.3s ease;
            object-fit: cover;
        } 
        .top-image:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        .title {
            font-weight: 700;
            font-size: 36px;
            margin-bottom: 20px;
            color: #f1f1f1;
        }
        .subtitle {
            font-weight: 500;
            font-size: 24px;
            margin-bottom: 40px;
            color: #dde3ff;
        }

        .list-group {
            font-size: 20px;
        }

        .list-group-item {
            background-color: #969494;
            border: none;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .list-group-item:hover {
            background-color: #4B4F69;
        }

        a {
            color: #ffffff;
            text-decoration: none;
        }
        a:hover {
            color: #fab092;
        }

        @media (max-width: 768px){
            .top-image{
                max-height: 250px;
            }
            .title{
                font-size: 24px; /*my adjustment for smaller screen devices*/
            }
        }
        
        .marq {
            overflow: hidden;
            white-space: nowrap;
            animation: scroll 10s infinite;
        }

        @keyframes scroll {
            0% {
                transform: translate3d(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
